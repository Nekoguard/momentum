<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Momentum</title>
    </head>
    <body>
        <header class="header">
            <div class="player">
                <div class="player-controls">
                    <button class="play-prev player-icon"></button>
                    <button class="play player-icon"></button>
                    <button class="play-next player-icon"></button>
                </div>

                <ul class="play-list"></ul>
            </div>

            <div class="weather">
                <input type="text" class="city" />

                <i class="weather-icon owf"></i>

                <div class="weather-error"></div>

                <div class="description-container">
                    <span class="temperature"></span>
                    <span class="weather-description"></span>
                </div>

                <div class="wind"></div>

                <div class="humidity"></div>
            </div>
        </header>

        <main class="main">
            <div class="slider-icons">
                <button class="slide-prev slider-icon"></button>
                <button class="slide-next slider-icon"></button>
            </div>

            <time class="time">22:12:12</time>

            <date class="date"></date>

            <div class="greeting-container">
                <span class="greeting"></span>
                <input type="text" class="name" placeholder="Enter your name"/>
            </div>
        </main>

        <footer class="footer">
            <div class="settings">
                <img src="svg/settings.svg" alt="settings" class="settings__img">
            </div>

            <div class="quotes">
                <button class="change-quote"></button>

                <div>
                    <div class="quote"></div>
                    <div class="author"></div>
                </div>
            </div>

            <a class="auth" href="https://github.com/Nekoguard">
                <img class="auth__img" src="svg/gh.svg" alt="Github-icon">
                GitHub
            </a>
        </footer>

        <div class="settings__modal closed">
            <span class="nowork">Sorry, it doesn't work now.</span>

            <div class="language">
                <span class="settings__title">Language:</span>

                <label for="english">English</label>
                <input id="english" type="radio" name="lang" value="en" checked>

                <label for="russian">Russian</label>
                <input id="russian" type="radio" name="lang" value="ru">
            </div>

            <div class="img-source">
                <span class="settings__title">Background source:</span>

                <div class="img-source__group">
                    <label for="gh">Github</label>
                    <input id="gh" type="radio" name="source" value="gh" checked>

                    <label for="unsplash">Unsplash API</label>
                    <input id="unsplash" type="radio" name="source" value="unsplash">

                    <label for="flickr">Flickr API</label>
                    <input id="flickr" type="radio" name="source" value="flickr">
                </div>
            </div>

            <div class="hide-show">
                <span class="settings__title">Show/hide:</span>

                <ul class="hide-show__list">
                    <li>
                        <input type="checkbox" name="time" value="time">
                        <span>Time</span>
                    </li>
                    <li>
                        <input type="checkbox" name="date" value="date">
                        <span>Date</span>
                    </li>
                    <li>
                        <input type="checkbox" name="greet" value="greet">
                        <span>Greeting</span>
                    </li>
                    <li>
                        <input type="checkbox" name="audio" value="audio">
                        <span>Audio</span>
                    </li>
                    <li>
                        <input type="checkbox" name="weather" value="weather">
                        <span>Weather</span>
                    </li>
                    <li>
                        <input type="checkbox" name="quote" value="quote">
                        <span>Quotes</span>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
